<div>
    <div class="btn-group" dojoAttachPoint="btnGroup">
        <button type="button" dojoAttachPoint="button" class="btn btn-${buttonStyle} data-dojo-attach-event="onclick: _onClick">
                <img dojoAttachPoint="imageNode">
            <span dojoAttachPoint="label"/>
        </button>
        <button type="button" dojoAttachPoint="dropDownButton" class="btn btn-${buttonStyle} dropdown-toggle" data-toggle="dropdown">
            <span class="caret"></span>
            <span class="sr-only">Toggle Dropdown</span>
        </button>
    </div>
    <div dojoAttachPoint="validationDiv" class="alert alert-danger" style="display: none;"/>
</div>
